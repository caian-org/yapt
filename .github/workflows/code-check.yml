name: perform-code-checkings

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths-ignore:
      - '**.rst'
  pull_request:
    branches:
      - '*'
    tags:
      - '*'
    paths-ignore:
      - '**.rst'

jobs:
  code-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel setuptools

      - name: Install python dependencies
        run: pipenv install --system --deploy --dev

      - name: Check code style
        run: black -l 100 -S --check yapt

      - name: Check lint
        run: pylint --fail-under 9 --rcfile .pylintrc --output-format colorized --verbose yapt

      - name: Check types
        run: mypy yapt

      - name: Run unit tests
        run: pytest --cov yapt --cov-report term --cov-report html --cov-report xml --verbose

      - name: Build documentation
        run: sphinx-build .docs .docs/build
